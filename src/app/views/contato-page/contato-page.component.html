<section>
  <div class="container">
    <div class="card" style="margin-top: 5%; margin-bottom: 20%;">
      <h2 style="margin: 30px 50px;">Fale Conosco</h2>
      <h4 style="margin: 0px 50px;">Mande uma mensagem para nós</h4>
      <form style="margin: 50px;">
        <div class="mb-3" style="width: 70%;">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3" style="width: 50%;" >
          <label for="exampleInputEmail1" class="form-label">Seu e-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3" style="width: 30%;">
          <label for="exampleInputEmail1" class="form-label">Telefone </label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
        </div>
        <div class="form-group green-border-focus">
          <label for="exampleFormControlTextarea5">Sua mensagem</label>
          <textarea class="form-control" id="exampleFormControlTextarea5" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Ao selecionar esta caixa e enviar seus dados, você nos autoriza a te enviar e-mails.
           </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

  </div>
</section>
